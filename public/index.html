<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Tumblr Explorer</title>
    <meta charset="utf-8">
    <link href="/tumblr-explorer.css" rel="stylesheet" type="text/css"/>
    <script src="/jquery-1.4.4.min.js" type="text/javascript"></script>
    <script src="/jquery.history.js" type="text/javascript"></script>
    <script src="/tumblr-explorer.js" type="text/javascript"></script>
    <link href='http://fonts.googleapis.com/css?family=Buda:light' rel='stylesheet' type='text/css'>
</head>
<body>
<form id="mainForm" onsubmit="displayMain(); return false;">
    <div>
        <input name="u" type="url" placeholder="otakugangsta.com" size="30">
    </div>
    <div>
        <input type="submit" value="do it">
    </div>
</form>


<div id="explorer">
    <div id="explorerTitle">
    </div>
    <div id="explorerContent">
    </div>
</div>


<div id="fullScreen" class="notVisible">
    <div>
        <a href="#" onclick="hideFullScreen(); return false;">
            <img title="Click to hide">
        </a>
    </div>
    <div><a class="fullScreenPostTag" href="#"></a> <a id="fullScreenLink" title="Go to the post's page" target="_blank" href="#"></a></div>
</div>


<div id="error">
    An error occured when querrying the server, please retry later or navigate on another page
</div>



<div id="navigation">
    <a href="#" id="navigationTumblrs">Tumblrs</a>
    <a href="#" id="navigationPosts">Posts</a>
</div>

<div class="navigationContent notVisibleContent" id="taggedPosts">
</div>
<div class="navigationContent notVisibleContent" id="taggedTumblrs">
</div>

</body>
</html>
